<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Số 1">
    <input type="number" id="num2" placeholder="Số 2">
    <button onclick="sumNumbers()">Tính tổng</button>
    <p id="sumOutput"></p>
<script>
function sumNumbers() {
    var n1 = document.getElementById("num1").value;
    var n2 = document.getElementById("num2").value;
    var sum = parseFloat(n1) + parseFloat(n2);

    console.log("Tổng là: " + sum);
    document.getElementById("sumOutput").innerText = "Tổng là: " + sum;
}
</script>
</body>
</html>
