<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="nameInput" placeholder="Nhập tên">
    <button onclick="sayHello()">Gửi</button>
    <p id="result"></p>
    <script>
       function sayHello() {
         var name = document.getElementById("nameInput").value;
         var output = document.getElementById("result");

        if (name === "") {
           output.innerText = "Vui lòng nhập tên.";
        } else if (!isNaN(name)) {
           output.innerText = "Bạn vừa nhập số.";
        } else {
           var lastName = name.split(" ").pop();
           output.innerText = "Hello " + lastName;
       }
} 
    
    </script>
    
</body>
</html>
