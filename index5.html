<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1" placeholder="Số 1">
    <input type="text" id="num2" placeholder="Số 2">
    <button onclick="sumNumbers()">Tính tổng</button>
    <p id="sumOutput"></p>
    <script>
        function sumNumbers() {
          var num1 = document.getElementById("num1").value;
          var num2 = document.getElementById("num2").value;
          var output = document.getElementById("sumOutput");

        if (num1 === "" || num2 === "") {
           output.innerText = "Vui lòng nhập đầy đủ 2 số.";
           return;
        }

          var n1 = Number(num1);
          var n2 = Number(num2);

        if (isNaN(n1) || isNaN(n2)) {
           output.innerText = "Giá trị nhập vào không phải là số.";
           return;
       }

          var sum = n1 + n2;
          console.log("Tổng là: " + sum);
          output.innerText = "Tổng là: " + sum;
   }
    </script>
</body>
</html>
